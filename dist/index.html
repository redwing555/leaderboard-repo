<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="main.js"></script></head>
<body>

    <h1 class="leaderboard">Leaderboard</h1>

    <section class="container">
        <section class="result">
            <h2 class="recent-title">Recent Scores</h2>
            <button type="submit" id="refresh" class="btn">Refresh</button>
            <ul class="score-list">
                
            </ul>
        </section>

        
        
        <section class="score-input">

            <div id="formId">

                <h2>Add your Score</h2>
                  
                    <input type="text" id="name" maxlength="30" name="user_name" placeholder="Your name" required />
                    <input type="text" id="score" name="score" placeholder="Your Score" required />
                    <button type="submit" id="submit-score" class="btn">submit</button>
       
            </div>

        </section>
    </section>

</body>
</html>
